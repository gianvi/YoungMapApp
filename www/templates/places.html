
<ion-view>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <span>Places</span>
    </ion-nav-title>


        <ion-content >
            <div id="search-bar">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper" id="search-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input id="searchInput" type="text" placeholder="Search" ng-model="query" autofocus>
                    </label>
                </div>
            </div>

            <ion-list>

                <ion-item class="item item-icon-right" nav-clear menu-close ng-href="#/app/maps/{{location.id_wp}}" ng-repeat="(locationKey,location) in locations | filter: query  track by location.id_wp" >
                    <!--<img class="thumbnail" ng-src="{{location.image}}"/>-->
                    <div >
                        <span class="title">{{location.name}}</span>
                        <p class="description"><a ng-href="#/app/place-entries/{{location.id_wp}}">{{location.id_wp}}</a><span>{{location.geometries.coordinates[0]}}</span></p>
                    </div>
                    <i class="icon ion-arrow-right-c"></i>
                </ion-item>

            </ion-list>

        </ion-content>

</ion-view>
